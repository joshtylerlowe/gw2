<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="PriceCompare.js"></script>
    <title>GW2 Price Compare</title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="full-page-loading-spinner-container"><div class="loading-spinner"></div></div>
    <div class="main-content-container">
        <input id="search" type="search" placeholder="Search" />
        <div id="search-results" class="search-results-section"></div>
        <select id="prebuilt-lists"><option>-- Prebuilt Lists --</option></select><input type="button" onclick="prebuiltCompare()" value="Compare" />
        <div class="filterable">
            Price: <a class="selected-filter" onclick="setSortByBuys(true, this)">Buy price</a> / <a onclick="setSortByBuys(false, this)">Sell Price</a>
        </div>
        <table id="item-list">
            <tr>
                <th colspan="2">Item</th>
                <th>Buy Price</th>
                <th>Sell Price</th>
            </tr>
        </table>
    </div>
</body>
</html>
