<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="PriceCompare.js"></script>
    <title>GW2 Price Compare</title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="full-page-loading-spinner-container"><div class="loading-spinner"></div></div>
    <div class="main-content-container">
        <input id="search" type="search" placeholder="Search" />
        <div id="search-results" class="search-results-section"></div>
        <select id="prebuilt-lists"><option>-- Prebuilt Lists --</option></select><input type="button" onclick="prebuiltCompare()" value="Compare" />
        <table id="item-list">
            <tr>
                <th colspan="2">Item</th>
                <th style="min-width: 145px" onclick="setSortBy('buy')">Buy Price<img id="sortArrowBuy" class="arrow-transform sortArrowVisible sortArrowDown" src="arrow-down.png"></th>
                <th style="min-width: 145px" onclick="setSortBy('sell')">Sell Price<img id="sortArrowSell" class="arrow-transform sortArrowGone sortArrowDown" src="arrow-down.png"></th>
            </tr>
        </table>
    </div>
</body>
</html>
