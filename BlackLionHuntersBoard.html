<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="HelperFunctions.js"></script>
    <script src="BlackLionHuntersBoard.js"></script>
    <title>Black Lion Hunter Board Profits</title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <a class="active" href="#">Black Lion Hunters Board</a>
        <a href="IstanShipments.html">Istan Shipment Containers</a>
        <a href="http://www.gw2lunchbox.com/DhuumTimer.html">Dhuum Timer</a>
        <a href="PriceCompare.html">TP Price Comparer</a>
        <a href="ProvisionerHelper.html">Provisioner Token Helper</a>
    </div>
    <div class="full-page-loading-spinner-container"><div class="loading-spinner"></div></div>
    <div class="main-content-container">
        <div>
            <form>
                Get item price by:
                <br />
                <input type="radio" name="buySellSelection" value="buy"> Highest Buy Offer (instant sell)<br>
                <input type="radio" name="buySellSelection" value="sell" checked="checked"> Lowest Sell Offer<br>
            </form>
        </div>
        <table id="item-list">
            <tr class="item-row">
                <th class="type-column">
                    Type
                </th>
                <th class="tier-column">
                    Tier 1
                </th>
                <th class="tier-column">
                    Tier 2
                </th>
                <th class="tier-column">
                    Tier 3
                </th>
                <th class="tier-column">
                    Tier 4
                </th>
                <th class="tier-column">
                    Tier 5
                </th>
                <th class="tier-column">
                    Tier 6
                </th>
                <th rowspan="2" style="min-width: 110px;">
                    Total Adjusted to Drop Rate
                </th>
            </tr>
            <tr class="item-row">
                <th>
                    Drop Rate<a style="text-decoration:none;color:white;" target="_blank" href="https://wiki.guildwars2.com/wiki/Black_Lion_Delivery_Box/Drop_rate">*</a>
                </th>
                <th id="t1multiplier"></th>
                <th id="t2multiplier"></th>
                <th id="t3multiplier"></th>
                <th id="t4multiplier"></th>
                <th id="t5multiplier"></th>
                <th id="t6multiplier"></th>
            </tr>
        </table>
    </div>
</body>
</html>
