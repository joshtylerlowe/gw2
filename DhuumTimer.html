<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="StyleSheet.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
        <script src="HelperFunctions.js"></script>
        <script src="DhuumTimer.js"></script>
        <title>Dhuum Timer</title>
    	<meta charset="utf-8" />
    </head>
    <body id="timerMainContent">
        <div id="timerOptions">
            <form>
                <input class="timerRadioList" name="soundOption" type="radio" value="voice" checked>Voice<br>
                <input class="timerRadioList" name="soundOption" type="radio" value="chime">Chime (kinda loud)<br>
                <input class="timerRadioList" name="soundOption" type="radio" value="nosound">No Sound<br>
            </form>
            <input class="timerCheckbox" id="orb1" type="checkbox" checked>Orb 1<br>
            <input class="timerCheckbox" id="orb2" type="checkbox" checked>Orb 2<br>
            <input class="timerCheckbox" id="orb3" type="checkbox" checked>Orb 3<br>
            <!--<input class="timerCheckbox" id="orbwarning" type="checkbox" checked>Orb 10 Second Warnings<br>
            <input class="timerCheckbox" id="orbup" type="checkbox" checked>Green Activating<br>
            <input class="timerCheckbox" id="sswarning" type="checkbox" checked>Soul Slam Warnings<br>-->
            <input class="timerCheckbox" id="ssup" type="checkbox" checked>Soul Slam<br>
        </div>
        <div id="timerTime"></div><br>
        <div id="timerInfo"></div><br>
        <input class="timerButton" id="startButton" type="button" value="Start" onclick="cdstart()">
        <input class="timerButton" id="stopButton" type="button" value="Stop" onclick="cdpause()">
        <input class="timerButton" id="resetButton" type="button" value="Reset" onclick="cdreset()">
    </body>
</html>
