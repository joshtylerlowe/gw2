<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="StyleSheet.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="HelperFunctions.js"></script>
        <script src="DhuumTimer.js"></script>
        <title>Dhuum Timer</title>
    	<meta charset="utf-8" />
    </head>
    <body id="timerMainContent" onload="cdreset()">
        <div id="timerTime"></div><br>
        <div id="timerInfo"></div><br>
        <input id="startButton" type="button" value="Start" onclick="countdown()">
        <input id="stopButton" type="button" value="Stop" onclick="cdpause()">
        <input id="resetButton" type="button" value="Reset" onclick="cdreset()">
    </body>
</html>
