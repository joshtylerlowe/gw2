<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="StyleSheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="HelperFunctions.js"></script>
    <script src="ProvisionerHelper.js"></script>
    <title>GW2 Provisioner Token Helper</title>
	<meta charset="utf-8" />
</head>
<body>
    <div class="topnav">
        <a href="index.html">Home</a>
        <div class="dropdown">
          <button class="dropbtn">
            Raids <img src="down-arrow-white.png" />
          </button>
          <div class="dropdown-content">
            <a href="http://www.gw2lunchbox.com/DhuumTimer.html">Dhuum Timer</a>
            <a href="https://www.youtube.com/playlist?list=PLjitYjlh7oBR9TLU86ZT0kS6UYlN8L8pl">Video Raid Guides (WIP)</a>
          </div>
        </div>
        <div class="active dropdown">
          <button class="dropbtn">
            Item Price Calculators <img src="down-arrow-white.png" />
          </button>
          <div class="dropdown-content">
            <a href="BlackLionHuntersBoard.html">Black Lion Hunters Board</a>
            <a href="IstanShipments.html">Volatile Magic Shipment Containers</a>
            <a href="PriceCompare.html">TP Price Comparer</a>
            <a class="active" href="#">Provisioner Token Helper</a>
          </div>
        </div>
    </div>
    <div class="full-page-loading-spinner-container"><div class="loading-spinner"></div></div>
    <div>
        <div style="margin: 15px; text-align: center;">
            <form>
                Get lowest item price by:
                <br />
                <input type="radio" name="buySellSelection" value="buy" checked="checked"> Buys<br>
                <input type="radio" name="buySellSelection" value="sell"> Sells<br>
            </form>
        </div>
        <div id="waypointsContainer" style="display: none; margin: 15px; text-align: center;">
            <input type="button" id="gw2efficiencyButton" value="open gw2efficiency.com" />
            <br />
            Waypoint links:
            <input id="waypointsList" />
            <input type="button" id="waypointsButton" value="Copy to Clipboard" />
        </div>
        <div style="overflow-x: auto;">
            <table id="provisionerList">
                <tr>
                    <th><input id="allProvisionersCheckbox" type="button" onclick="toggleAllProvisioners()" value="Toggle All"></th>
                    <th>Name</th>
                    <th class="dropdown th-dropdown">
                        <button class="dropbtn th-dropbtn">
                            Craft Filter <img src="down-arrow-white.png" />
                        </button>
                        <div class="dropdown-content">
                            <div>
                                <input class="craftTypeFilterOption" type="checkbox" value="weaponsmith" checked> Weaponsmith
                            </div>
                            <div>
                                <input class="craftTypeFilterOption" type="checkbox" value="huntsman" checked> Huntsman
                            </div>
                            <div>
                                <input class="craftTypeFilterOption" type="checkbox" value="artificer" checked> Artificer
                            </div>
                            <div>
                                <input class="craftTypeFilterOption" type="checkbox" value="armorsmith" checked> Armorsmith
                            </div>
                            <div>
                                <input class="craftTypeFilterOption" type="checkbox" value="leatherworker" checked> Leatherworker
                            </div>
                            <div>
                                <input class="craftTypeFilterOption" type="checkbox" value="tailor" checked> Tailor
                            </div>
                        </div>
                    </th>
                    <th>Item</th>
                    <th style="min-width: 145px">Buy Price</th>
                    <th style="min-width: 145px">Sell Price</th>
                    <th>Info</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
